apiVersion: v1
kind: Pod
metadata:
  labels:
    tier: control-plane
    component: kube-apiserver
  annotations:
    version: "{{ kubernetes_version }}"
    kismatic/version: "{{ kismatic_short_version }}"
  name: kube-apiserver
  namespace: kube-system
spec:
  hostNetwork: true
  containers:
  - name: kube-apiserver
    image: {{ kube_apiserver_img }}
    imagePullPolicy: IfNotPresent
    command:
      - kube-apiserver
{% for key, val in kubernetes_api_server_config_defaults.iteritems() -%}
{% if kubernetes_api_server_config_overrides[key] is undefined %}
      - --{{ key }}={{ val }}
{% endif %}
{% endfor %}
{% for key, val in kubernetes_api_server_config_overrides.iteritems() %}
      - --{{ key }}={{ val }}
{% endfor %}

    ports:
    - containerPort: 6443
      hostPort: 6443
      name: https
    - containerPort: 8080
      hostPort: 8080
      name: local
    volumeMounts:
    - mountPath: /etc/kubernetes
      name: ssl-certs-kubernetes
      readOnly: true
    - mountPath: /etc/ssl/certs
      name: ssl-certs-host
      readOnly: true
    livenessProbe:
      httpGet:
        host: 127.0.0.1
        path: /healthz
        port: 8080
      initialDelaySeconds: 15
      timeoutSeconds: 15
      failureThreshold: 8
  volumes:
  - hostPath:
      path: /etc/kubernetes
    name: ssl-certs-kubernetes
  - hostPath:
      path: /usr/share/ca-certificates
    name: ssl-certs-host
